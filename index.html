<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="container">
        <nav class="main--nav">
            <p>BestShop</p>
            <ul class="menu">
                <li>Why Us</li>
                <li>Benefits</li>
                <li>Prices</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container hero_content">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <button><a href="#">Open your shop</a></button>
        <img src="assets/Background.png" alt="working on a laptop">
    </div>
</section>

<section class="statistics">
    <div class="container statistics_content">
        <h2>The most popular sales platform in country</h2>
        <div class="articles">
            <article class="article">
                <div class="logo person-logo">
                    <img src="assets/Person.svg" alt="person icon">
                </div>
                <h3>100000+</h3>
                <p>daily entries</p>
            </article>
            <article class="article">
                <div class="logo eye-logo">
                    <img src="assets/Eye.svg" alt="eye icon">
                </div>
                <h3>2000000+</h3>
                <p>seen products every day</p>
            </article>
            <article class="article">
                <div class="logo catalog-logo">
                    <img src="assets/Catalog.svg" alt="catalog icon">
                </div>
                <h3>10000+</h3>
                <p>added posts daily</p>
            </article>
        </div>
    </div>
</section>

</body>
</html>
